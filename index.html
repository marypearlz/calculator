<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <title>calkulator</title>
    
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="brand">Marypearl</div>
                <input id="screen" type="text" placeholder="0">

         <div class="btns">
            <div class="row">
            <button id="ce" onclick="backspc()">CE</button>
            <button onclick="fact()">X!</button>
            <button onclick="e()">e</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">/</button>
            <button id="ac"onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="sinr()">sin<sup>-1</sup></button>
                <button onclick="square()">x<sup>2</sup></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
               
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="cosr()">cos<sup>-1</sup></button>
                <button onclick="sqrt3()">&#8731;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="tanr()">tan<sup>-1</sup></button>
                <button onclick="sqrt2()">&radic;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="log()">log</button>
                <button value="%" onclick="percentage('%')">%</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button id="eval" onclick="screen.value=eval(screen.value);">=</button>
                
                </div>
            </div>
        </div>
    </div>

</body>
<script src="calc.js"></script>
</html>
